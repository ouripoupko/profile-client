<div>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput type="text" [(ngModel)]="firstName" (input)="isDisabled = false">
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" [(ngModel)]="lastName" (input)="isDisabled = false">
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Profile Image</mat-label>
    <input matInput type="text" [(ngModel)]="imageURL" (input)="isDisabled = false">
  </mat-form-field>
</div>

<div>
  <img src={{imageURL}} alt=""/>
</div>

<div>
  <button mat-raised-button color="primary" [disabled]="isDisabled" (click)="onWrite($event)">Update</button>
</div>
